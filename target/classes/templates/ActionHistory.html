<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action History</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pag.css">
    <style>
        .fixed-bottom-right {
            position: fixed;
            bottom: 1vw;
            right: 10vh;
            width: auto;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="bi bi-list"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">Shawan</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="/" class="sidebar-link">
                    <i class="bi bi-columns"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item ">
                <a href="/data_sensor" class="sidebar-link">
                    <i class="bi bi-clipboard-data"></i>
                    <span>Data</span>
                </a>
            </li>
            <li class="sidebar-item hightlight">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-clock-history"></i>
                    <span>Action history</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/profile" class="sidebar-link">
                    <i class="bi bi-person"></i>
                    <span>Profile</span>
                </a>
            </li>
        </ul>

    </aside>
    <div class="main p-3">
        <div class="head-title">
            <div class="left">
                <h1 class="mb-4">Action history</h1>
            </div>
            <div class="row">
                <div class="col-auto pt-1">
                    <h5>Search</h5>
                </div>
                <div class="col">
                    <input class="form-control me-3 mb-3" type="search" placeholder="Start time" aria-label="Search" id="startTime">
                </div>
                <div class="col">
                    <input class="form-control me-3 mb-3" type="search" placeholder="End time" aria-label="Search" id="endTime">
                </div>
                <div class="col">
                    <input class="form-control me-3 mb-3" type="search" placeholder="Search device" aria-label="Search" id="searchDevice">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-secondary" onclick="clearSearch()">Clear</button>
                </div>
            </div>
        </div>

        <div class="table-responsive" style="max-height: 67vh">
            <table class="table" id="data-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Date time</th>
                    <th scope="col">Device</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <!-- Data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <ul> <!--pages or li are comes from javascript --> </ul>
        </div>

        <div class="records_size">
            <select name="pageSize" id="pageSize" class="form-select">
                <option selected value="10">10 records/page</option>
                <option value="15">15 records/page</option>
                <option value="25">25 records/page</option>
                <option value="50">50 records/page</option>
                <option value="100">100 records/page</option>
            </select>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
<script src="/js/history.js"></script>
</body>

</html>
